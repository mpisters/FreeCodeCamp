<!DOCTYPE html>
<html lang="en">
<head>

    <!--  Meta  -->
    <meta charset="UTF-8"/>
    <title>Summer Vacation Survey</title>

    <!--  Styles  -->
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Summer Vacation Survey</h1>
        <p id="description">The time is now to go on vacation. Therefore, I wonder what all codecampers are going to
            do in
            their vacation and where they are going. Please fill this in. </p>
    </header>
    <main>
        <form id="survery-form">
            <div id="personal" class="form-group">
                <div class="sub-group">
                <label for="name">Name</label>
                <input id="name" type="text" name="name" placeholder="Enter your name...">
                </div>
                <div class="sub-group">

                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="example@gmail.com">
                </div>
                <div class="sub-group">
                <label for="age">Age</label>
                <input id="number" type="number" name="age" pattern="[0-9]" min="0" max="120" placeholder="99">
                </div>
                </div>
            <div id="onVacation" class="form-group">
                <label for="onVacation">Are you going on vacation?</label>
                <input type="radio" value="yes" name="onVacation">
                <input type="radio" value="no" name="onVacation">
            </div>
            <div id="continent" class=" form-group">
                <label for="continent">In which continent you will stay this summer?</label>
                <select id="dropdown">
                    <option value="Antartica">Antartica</option>
                    <option value="South America">South America</option>
                    <option value="North America">North America</option>
                    <option value="Africa">Africa</option>
                    <option value="Europe">Europe</option>
                    <option value="Antartica">Antartica</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
            <div id="howLong" class="form-group">
                <h3 for="howLong">How long will you be on vacation?</h3>
                <label>0 - 1 week<input type="checkbox" value="0-1 week" name="howLong"></label>
                <label>1 - 2 week(s) <input type="checkbox" value="1-2 week(s)" name="howLong"></label>
                <label> 2 - 3 weeks<input type="checkbox" value="2-3 weeks" name="howLong"></label>
                <label> 3 - 4 weeks <input type="checkbox" value="3-4 weeks" name="howLong"></label>
                <label> > 4 weeks <input type="checkbox" value="> 4 weeks" name="howLong"></label>
                <label> Not going on vacation<input type="checkbox" value="Not going on vacation"
                                                    name="howLong"></label>
            </div>
            <div id="comments" class="form-group">
                <label for="additional">Any additional comments?</label>
                <textarea name="additional"></textarea>
            </div>
            <button id="submit" class="submit">Submit</button>
        </form>
    </main>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
